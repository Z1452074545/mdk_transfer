<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/configuration.css">
    <title>权限配置</title>
</head>

<body>
    <div class="test_top"></div>
    <div class="test_left">
    </div>
    <div style="width:85%;float:right;height: 100%">
        <div class="body_box">
            <!-- 面包屑 -->
            <div class="sta_crumb">
                <a href="javascript:;">权限</a> &nbsp;/&nbsp;
                <a href="javascript:;">账号列表</a> &nbsp;/&nbsp;
                <a href="javascript:;" class="bottom_line">权限配置</a>
            </div>
            <!-- 业务类型 -->
            <div class="con_title">
                <div class="con_title_left">业务类型</div>
                <div class="con_title_cont">
                    <div class="con_title_cont_hide">
                    </div>
                </div>
                <div class="con_title_right">更多</div>
            </div>
            <!-- 转账权限 -->
            <div class="title_txt">转账权限—商户</div>
            <form class="layui-form" action="" lay-filter="example">
                <div class="con_check">
                    <div class="con_check_title">
                        <div class="con_check_title_left">
                            <input type="checkbox" lay-skin="primary" id="c_all" lay-filter="c_all" title="全选">
                        </div>
                        <div class="con_check_title_right">
                            <button class="layui-btn" lay-submit="" lay-filter="checkbox_state">保存</button>
                        </div>
                    </div>
                    <div class="con_check_box">

                    </div>
            </form>
            </div>
        </div>

        <script src="../js/jquery-3.3.1.min.js"></script>
        <script src="../layui/layui.js"></script>
        <script src="../js/configuration.js"></script>
</body>

</html>
