<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../layui/css/layui.css" media="all">
    <link rel="stylesheet" href="../css/password.css">
    <title>修改密码</title>
</head>

<body>
    <div class="test_top"></div>
    <div class="test_left">
    </div>
    <div style="width:85%;float:right;height: 100%">
        <div class="body_box">
            <!-- 面包屑 -->
            <div class="sta_crumb">
                <a href="javascript:;">权限</a> &nbsp;/&nbsp;
                <a href="javascript:;" class="bottom_line">修改密码</a>
            </div>
            <form class="layui-form" action="" lay-filter="example">
                <div class="password_box">
                    <div class="layui-form-item">
                        <div class="layui-inline">
                            <label class="layui-form-label">密码：</label>
                            <div class="layui-input-inline">
                                <input type="password" name="pass" lay-verify="pass" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">确认密码：</label>
                            <div class="layui-input-inline">
                                <input type="password" name="affirm_pass" lay-verify="affirm_pass" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit="" lay-filter="password_commit">保存</button>
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../layui/layui.js"></script>
    <script src="../js/password.js"></script>
</body>

</html>
